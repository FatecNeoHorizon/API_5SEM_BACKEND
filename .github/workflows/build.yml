name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessário para análise correta

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Se o relatório JaCoCo foi gerado no job `test`, ele foi publicado como artefato
          # e baixado para a workspace; garantimos que o Sonar use o xml gerado.
          cd api
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=FatecNeoHorizon_API_5SEM_BACKEND \
            -Dsonar.organization=fatecneohorizon \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  test:
    runs-on: ubuntu-latest # O runner do GitHub Actions
    services:
      postgres: # Este é o nome do host que o Spring Boot usará
        image: postgres:15 # Imagem Docker oficial do PostgreSQL (versão 15, por exemplo)
        env:
          POSTGRES_DB: nome_do_banco
          POSTGRES_USER: springuser
          POSTGRES_PASSWORD: springpassword
        options: >- # Opções de health-check para garantir que o BD esteja pronto
          --health-cmd pg_isready 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
        ports:
          - 5432:5432 # Mapeamento da porta (opcional se o job for em container)
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21 for tests
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'
      - name: Cache Maven packages for tests
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Run tests and generate JaCoCo report
        run: |
          cd api
          ./mvnw -B test jacoco:report
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/nome_do_banco
          SPRING_DATASOURCE_USERNAME: springuser
          SPRING_DATASOURCE_PASSWORD: springpassword
      - name: Upload JaCoCo XML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: api/target/site/jacoco/jacoco.xml
      #... Steps de setup do Java e build do Spring Boot...

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test] # Só faz deploy após build e testes passarem
    if: github.ref == 'refs/heads/main' # Só faz deploy na branch main
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'
      
      - name: Build JAR
        run: |
          cd api
          mvn clean package -DskipTests
      
